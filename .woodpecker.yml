when:
  branch:
    exclude: pages

clone:
  git:
    image: woodpeckerci/plugin-git
    settings:
      recursive: true

steps:
  build:
    image: klakegg/hugo:ext
    commands:
      - hugo --minify
    when:
      event: [push, tag, cron, pull_request]
      branch: main

  deploy:
    image: alpine
    secrets: [ deploy_key ]
    commands:
      - apk --update add --no-cache hugo openssh-client rsync
      - mkdir /root/.ssh
      - chmod 700 /root/.ssh
      - echo "$DEPLOY_KEY" | base64 -d >/root/.ssh/id_ecdsa
      - chmod 600 /root/.ssh/id_ecdsa
      - rsync -avz --delete -e public/ fabrice@www.zyria.de:/srv/zyria_de/
      #- rsync -rPvce ssh --chmod=ugo=rwX --no-times public/ fabrice@www.zyria.de:/srv/zyria_de/
    when:
      status: success
      branch:
        include: [ main ]
      event: [push, deployment]

