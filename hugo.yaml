baseURL: 'https://zyria.de/'
languageCode: de-de
title: Nix
theme: [ "hugo-notice", "hugo-coder"]
defaultContentLanguage: de
SectionPagesMenu: main
Paginate: 20
googleAnalytics: ''
enableRobotsTXT: true
toc: true
tableOfContents: true
enableGitInfo: true
cleanDestinationDir: true

markup:
  highlight:
    style: "github-dark"
    lineNos: true
    lineNumbersInTable: false

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors

module:
  imports:
  - path: github.com/hugo-mods/lazyimg
  - path: github.com/hugomods/images
  - path: github.com/hugomods/shortcodes
  - path: github.com/martignoni/hugo-notice
  - path: github.com/hugomods/code-block-panel
  - path: github.com/hbstack/back-to-top
  - path: github.com/hbstack/meta/recommended

params:
  hb:
    back_to_top:
      animation: true
      icon_height: 2em
      icon_name: rocket
      icon_width: 2em
      position_bottom: 1rem
      position_end: 1rem


  author: Fabrice Kirchner
  info: |
    Diese Seite ist (scheinbar) leer. 
  description: Diese Seite ist (scheinbar) leer.
  keywords: 'blog,developer,personal'
  avatarurl: /images/chibi.jpg
  faviconSVG: /img/favicon.svg
  favicon_32: /img/favicon-32x32.png
  favicon_16: /img/favicon-16x16.png
  since: 2003
  enableTwemoji: true
  colorScheme: auto
  hidecolorschemetoggle: false
  commit: "https://www.zyria.de/git/pyrox/zyria_de/commit"

  background_color_class: bg-black
  recent_posts_number: 3
  social:
    - name: Github
      icon: fa fa-github fa-2x
      weight: 1
      url: "https://github.com/ricariel"
      target: "_blank"
      rel: "me"
    - name: Linkedin
      icon: fa fa-linkedin fa-2x
      weight: 2
      url: "https://www.linkedin.com/in/fabrice-kirchner-bb5408163/"
      target: "_blank"
      rel: "me"
    - name: Mastodon
      icon: fa fa-mastodon fa-2x
      weight: 3
      url: "https://kirchner.social/@fabrice"
      target: "_blank"
      rel: "me"

  images:
    alignment_center_class_name: d-block text-center
    alignment_end_class_name: float-end ms-2
    alignment_start_class_name: float-start me-2
    class_name: img-fluid
    figure_caption_class_name: figure-caption
    figure_class_name: figure
    figure_image_class_name: figure-img
    modern_format: webp
