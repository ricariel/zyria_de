---
baseURL: 'https://zyria.de/'
languageCode: de-de
title: Zyria
theme: ["hugo-notice", "hugo-coder"]
defaultContentLanguage: de
SectionPagesMenu: main
Paginate: 20
googleAnalytics: ''
enableRobotsTXT: true
toc: true
tableOfContents: true
enableGitInfo: true
cleanDestinationDir: true

markup:
  highlight:
    style: "github-dark"
    lineNos: true
    lineNumbersInTable: false
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true


sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
module:
  imports:
    - path: github.com/hugo-mods/lazyimg
    - path: github.com/martignoni/hugo-notice
    - path: github.com/hugomods/images
    - path: github.com/hugomods/shortcodes
    - path: github.com/hugomods/bootstrap
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
    - path: github.com/davidsneighbour/hugo-modules/modules/security
      disable: false
      ignoreConfig: false
      ignoreImports: false

build:
  writeStats: true

params:
  lazyimg:
    resizer: auto
    renderer: lqip-webp

    # Resizer options:
    lqipSize: "120x Gaussian"
    maxSize: "1920x"
    responsiveSizes: ["320x", "640x", "768x", "1024x", "1366x", "1600x", "1920x"]
    resizeOptions: "Lanczos q95"

  hb:
    back_to_top:
      animation: true
      icon_height: 2em
      icon_name: rocket
      icon_width: 2em
      position_bottom: 1rem
      position_end: 1rem


  author: Fabrice Kirchner
  info: |
    Diese Seite ist (scheinbar) leer.
  description: Diese Seite ist (scheinbar) leer.
  keywords: 'blog,developer,personal'
  avatarurl: /images/chibi.jpg
  faviconSVG: /imgages/favicon.svg
  favicon_32: /imgages/favicon-32x32.png
  favicon_16: /imgages/favicon-16x16.png
  since: 2003
  enableTwemoji: true
  colorScheme: auto
  customCSS: ['lazyimg.css']

  hidecolorschemetoggle: false
  commit: "https://www.zyria.de/git/pyrox/zyria_de/commit"

  background_color_class: bg-black
  recent_posts_number: 3
  social:
