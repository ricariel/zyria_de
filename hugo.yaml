---
baseURL: 'https://zyria.de/'
languageCode: de-de
title: Zyria
theme:
  - github.com/luizdepra/hugo-coder
defaultContentLanguage: de
SectionPagesMenu: main
googleAnalytics: ''
enableRobotsTXT: true
toc: true
tableOfContents: true
enableGitInfo: true
cleanDestinationDir: true
build:
  writeStats: true
  buildStats:
    enable: true

#server:
#  headers:
#  - for: /**
#    values:
#      Content-Security-Policy: script-src localhost:1313
#      Referrer-Policy: strict-origin-when-cross-origin
#      X-Content-Type-Options: nosniff
#      X-Frame-Options: DENY
#      X-XSS-Protection: 1; mode=block
outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML", "RSS", "SearchIndex"]
  section: ["HTML", "RSS"]

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false
  tdewolff:
    css:
      inline: false
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: false
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepSpecialComments: true
      keepWhitespace: false
      templateDelims:
      - ""
      - ""
    js:
      keepVarNames: false
      precision: 0
      version: 2022
    json:
      keepNumbers: false
      precision: 0
    svg:
      inline: false
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^git$
      - ^npx$
      - ^postcss$
      - ^tailwindcss$
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$
  http:
    mediaTypes: null
    methods:
      - (?i)GET|POST
    urls:
      - .*

markup:
  highlight:
    style: "github-dark"
    lineNos: true
    lineNumbersInTable: false
  goldmark:
    renderer:
      unsafe: true
      hardWraps: true

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
module:
  imports:
    - path: github.com/luizdepra/hugo-coder
    - path: github.com/hugo-mods/lazyimg
    - path: github.com/hugomods/images
    - path: github.com/hugomods/shortcodes
    - path: github.com/hugomods/bootstrap
    - path: github.com/gohugoio/hugo-mod-bootstrap-scss/v5
    - path: github.com/davidsneighbour/hugo-modules/modules/security
      disable: false
      ignoreConfig: false
      ignoreImports: false
    - path: git.zyria.de/pyrox/hugo-shortcodes
    - path: git.zyria.de/pyrox/hugo-default-coder

params:
  lazyimg:
    resizer: auto
    renderer: lqip-webp

    # Resizer options:
    lqipSize: "120x Gaussian"
    maxSize: "1920x"
    responsiveSizes: ["320x", "640x", "768x", "1024x", "1366x", "1600x", "1920x"]
    resizeOptions: "Lanczos q95"

  hb:
    back_to_top:
      animation: true
      icon_height: 2em
      icon_name: rocket
      icon_width: 2em
      position_bottom: 1rem
      position_end: 1rem


