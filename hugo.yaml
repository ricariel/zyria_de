---
baseURL: 'https://zyria.de/'
languageCode: de-de
title: Zyria
theme:
  - github.com/luizdepra/hugo-coder
  - git.zyria.de/pyrox/hugo-default-coder
defaultContentLanguage: de
SectionPagesMenu: main
googleAnalytics: ''
enableRobotsTXT: true
toc: true
tableOfContents: true
enableGitInfo: true

cleanDestinationDir: true
build:
  writeStats: true
  buildStats:
    enable: true

enableEmoji: true
pygmentsUseClasses: true
pygmentsCodeFences: true
pygmentsUseClassic: false
pygmentsStyle: "tango"

menu:
  main:
    - name: Statusseite
      weight: 30
      url: https://status.zyria.de
      params:
        class: "external-link"
        target: "_blank"
        rel: "noopener"

outputFormats:
  SearchIndex:
    mediaType: "application/json"
    baseName: "searchindex"
    isPlainText: true
    notAlternative: true

outputs:
  home: ["HTML", "RSS", "SearchIndex"]
  section: ["HTML", "RSS"]

minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false
  tdewolff:
    css:
      inline: false
      keepCSS2: true
      precision: 0
    html:
      keepComments: false
      keepConditionalComments: false
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepSpecialComments: true
      keepWhitespace: false
      templateDelims:
      - ""
      - ""
    js:
      keepVarNames: false
      precision: 0
      version: 2022
    json:
      keepNumbers: false
      precision: 0
    svg:
      inline: false
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false

security:
  enableInlineShortcodes: false
  exec:
    allow:
      - ^(dart-)?sass(-embedded)?$
      - ^go$
      - ^git$
      - ^npx$
      - ^postcss$
      - ^tailwindcss$
    osEnv:
      - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
      - ^HUGO_
      - ^CI$
  http:
    mediaTypes: null
    methods:
      - (?i)GET|POST
    urls:
      - .*

markup:
  highlight:
    style: "github-dark"
    guessSyntax: true
    lineNos: true
    lineNumbersInTable: false
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
      hardWraps: true

sitemap:
  changefreq: monthly
  priority: 0.5
  filename: sitemap.xml

taxonomies:
  category: categories
  series: series
  tag: tags
  author: authors
module:
  mounts:
    - source: content
      target: content
  imports:
    - path: git.zyria.de/pyrox/hugo-default-coder
    - path: "git.zyria.de/pyrox/hugo-legal"
      mounts:
        - source: "impressum.md"
          target: content/impressum.md
        - source: "datenschutz.md"
          target: content/datenschutz.md

