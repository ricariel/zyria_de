# -- Markup --
# These settings are required for the theme to function.

[goldmark]
[goldmark.renderer]
  unsafe = true

  hardWraps = true

  [goldmark.extensions]
    [goldmark.extensions.passthrough]
      enable = true
      [goldmark.extensions.passthrough.delimiters]
        block = [['\[', '\]'], ['$$', '$$']]
        inline = [['\(', '\)']]

[goldmark.parser.attribute]
block = true

[tableOfContents]
  startLevel = 2
  endLevel = 4



[highlight]
style = "github-dark"
guessSyntax = true
lineNos = true
lineNumbersInTable = false
  noClasses = false
