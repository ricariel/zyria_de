[hugoVersion]
  extended = true
  min = "0.87.0"

[[mounts]]
  disableWatch = false
  lang = ''
  source = 'content'
  target = 'content'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'data'
  target = 'data'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'layouts'
  target = 'layouts'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'i18n'
  target = 'i18n'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'archetypes'
  target = 'archetypes'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'assets'
  target = 'assets'
[[mounts]]
  disableWatch = false
  lang = ''
  source = 'static'
  target = 'static'

[[imports]]
disable = false
path = "github.com/nunocoracao/blowfish/v2"

[[imports]]
path = "git.zyria.de/pyrox/hugo-shortcodes"

[[imports]]
path = "github.com/hugomods/shortcodes"

[[imports]]
path = "git.zyria.de/pyrox/hugo-default-coder"
  [[imports.mounts]]
  source = "static/"
  target = "static/"
  [[imports.mounts]]
  source = "assets/"
  target = "assets/"
  [[imports.mounts]]
  source = "layouts/"
  target = "layouts/"

[[imports]]
path = "github.com/google/docsy"

  [[imports.mounts]]
  source = "i18n/"
  target = "i18n/"

  [[imports.mounts]]
  source = "layouts/_shortcodes/readfile.html"
  target = "layouts/_shortcodes/readfile.html"

[[imports]]
path = "git.zyria.de/pyrox/hugo-legal"

  [[imports.mounts]]
  source = "impressum.md"
  target = "content/impressum.md"

  [[imports.mounts]]
  source = "datenschutz.md"
  target = "content/datenschutz.md"

[[imports]]
path = "git.zyria.de/pyrox/k3s-prod"

  [[imports.mounts]]
  source = "README.md"
  target = "content/posts/homelab/k3s-prod/_index.md"

  [[imports.mounts]]
  source = "."
  target = "content/posts/homelab/k3s-prod/"
  includeFiles = [ "apps/*/README.md",  "apps/*/doc/README.md" ]
